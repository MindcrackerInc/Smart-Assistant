{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="chatWindow" class="flex flex-col p-6 space-y-2 overflow-y-auto h-[80vh]"></div>

<form id="chatForm" class="flex items-center gap-2 p-4">
    <input id="messageInput" type="text" placeholder="Type your message..."
           class="flex-grow p-2 rounded border border-gray-300 dark:border-gray-600">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Send</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}

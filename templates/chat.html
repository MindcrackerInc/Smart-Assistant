{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="d-flex">
    <!-- Conversation History Sidebar -->
    <div id="chatHistory" class="col-4 col-md-3 p-3 bg-light border-end" style="max-height: 80vh; overflow-y: auto;">
        <h5>Conversation History</h5>
        <div id="historyContent"></div>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow" class="d-flex flex-column p-4 mb-4 overflow-auto" style="max-height: 80vh; flex-grow: 1;"></div>
</div>

<form id="chatForm" class="d-flex gap-2 p-4">
    <input id="messageInput" type="text" placeholder="Type your message..." class="form-control flex-grow-1">
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
